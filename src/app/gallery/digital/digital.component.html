<div class="container-fluid frosted mt-3 mb-2 mx-auto compensate-for-scrollbar"
     style="padding: 1rem; position: sticky; top: 4%; z-index: 1; width: 97%">
  <a routerLinkActive="active" routerLink="/Gallery" class="header-info-upload hyperlink text-start user-select-none">← Gallery</a>
  <a routerLinkActive="active" routerLink="/Analog" class="header-info-upload hyperlink float-end user-select-none">Analog →</a>
</div>
<div class="container-fluid">
    <div id="image" class="mb-5" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div  *ngFor="let image of digital" class="card my-3 col-sm-6 col-lg-4 px-2 user-select-none" style="border: none; background-color: rgba(255,255,255,0); display: inline;">
        <img class="card-img" [src]="image.tlink" alt="Error Loading Photo" style="background-color: rgba(255,255,255,0);">
      </div>
    </div>
</div>
