<div class="container-fluid my-3 p-0">
  <div id="image" class="mb-5" style="display: flex; flex-wrap: wrap; justify-content: center; ">
    <app-tagphotos></app-tagphotos>
  </div>
    <h1 class="header-info-upload text-center py-4 mx-auto user-select-none">All Photos</h1>

  <div class="mb-5" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div *ngFor="let image of allphotos" class="card my-3 col-sm-6 col-lg-4 px-2 user-select-none" style="border: none; background-color: rgba(255,255,255,0); display: inline-block; height: auto; vertical-align: middle;">
        <img class="card-img" [src]="image.tlink" (click)="displayFull(image.olink)" alt="Error Loading Photo" style="background-color: rgba(255,255,255,0);">
      </div>
  </div>

  <div (click)="closeDisplay($event)" id="cover" style="display:none; position:fixed; top:0; bottom:0; left:0; right:0; background: rgba(255,255,255,0.9);">
    <img style="max-height: 95vh; max-width: 95vw; margin: auto" src="{{linkce}}" class="rounded">
  </div>
</div>
