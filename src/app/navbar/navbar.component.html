<div class="sticky-top header-info text-white">
  <div class="flex flex-row justify-content-between w-full px-2 bg-krstic pt-1">
    <h1 style="font-size: 1rem" class="pt-1 text-left">LUKA KRSTIKJ</h1>
    <h1 style="font-size: 1rem" class="pt-1 text-right">VV 317</h1>
  </div>
  <div class="flex flex-row navbarContainer text-white justify-content-evenly bg-krstic border-t-2 border-white">
    <div routerLinkActive="active" routerLink="Home" class="flex flex-row flex-wrap basis-1/4 border-b-2 border-r-2 border-white justify-content-evenly p-2">
      <a class="hyperlinkNav">HOME</a>
      <img [src]="router.url === '/Home' ? '../../assets/Btn.jpg' : '../../assets/Btn-2.jpg'">
    </div>
    <div routerLinkActive="active" routerLink="Dev" class="flex flex-row flex-wrap basis-1/4 border-b-2 border-r-2 border-white justify-content-evenly p-2">
      <a class="hyperlinkNav">DEV</a>
      <img [src]="router.url === '/Dev' ? '../../assets/Btn.jpg' : '../../assets/Btn-2.jpg'">
    </div>
    <div routerLinkActive="active" routerLink="Gallery" class="flex flex-row flex-wrap basis-1/4 border-b-2 border-r-2 border-white justify-content-evenly p-2">
      <a class="hyperlinkNav">PHOTO</a>
      <img [src]="router.url === '/Gallery' ? '../../assets/Btn.jpg' : '../../assets/Btn-2.jpg'">
    </div>
    <div routerLinkActive="active" routerLink="Contact" class="flex flex-row flex-wrap basis-1/4 border-b-2 border-white justify-content-evenly p-2">
      <a class="hyperlinkNav">CONTACT</a>
      <img [src]="router.url === '/Contact' ? '../../assets/Btn.jpg' : '../../assets/Btn-2.jpg'">
    </div>
  </div>
</div>
